<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="Huddle Logo">
  </header>
  <section>
    <div class="content-img">
      <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="content-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </section>  
  <footer>
    <div class="container-sm">
      <ul>
        <li class="social-media">
          <a class="circle" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="circle" href="#"><i class="fab fa-twitter"></i></i></a>
          <a class="circle" href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/goharajunior/" target="_blank">GOHARA</a>.
    </p>
  </footer>
</body>
</html>
